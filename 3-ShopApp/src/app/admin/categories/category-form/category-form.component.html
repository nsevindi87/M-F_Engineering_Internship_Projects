<h4>{{ editing ? "Edit" : "Create" }} Category</h4>
<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label> Name </label>
    <input class="form-control" name="name" [(ngModel)]="category.name" />
  </div>

  <button type="submit" class="btn btn-primary mt-3">
    {{ editing ? "Edit" : "Create" }} Category
  </button>
  <button class="btn btn-warning ms-3 mt-3" routerLink="/admin/main/products">
    Cancel
  </button>
</form>
