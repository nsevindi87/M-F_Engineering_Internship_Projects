<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Category Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getCategories()">
      <td>{{ p.name }}</td>
      <td>
        <button
          class="btn btn-warning btn-sm"
          [routerLink]="['/admin/main/categories/edit', p.id]"
          routerLinkActive="router-link-active"
        >
          Edit
        </button>
        <button class="btn btn-danger btn-sm ms-2" (click)="deleteCategory(p)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/categories/create">
  Add Category
</button>
