<table class="table table-hover table-striped">
  <thead>
    <tr class="table-dark">
      <th>Photo</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getProducts()">
      <td>
        <img src="assets/img/{{ p.imageUrl }}" width="50px" />
      </td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}$</td>
      <td>
        <button
          class="btn btn-warning btn-sm"
          [routerLink]="['/admin/main/products/edit', p.id]"
          routerLinkActive="router-link-active"
        >
          Edit
        </button>
        <button class="btn btn-danger btn-sm ms-2" (click)="deleteProduct(p)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">
  Add Product
</button>
