<navbar></navbar>
<div class="container pt-100 mb-5">
  <h1 class="mb-2">Basket List</h1>
  <div class="row">
    <div class="col-8">
      <ng-container class="container" *ngIf="cart.itemCount > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.items">
              <td>
                <img
                  src="assets/img/{{ item.product.imageUrl }}"
                  width="80"
                  alt="{{ item.product.category }}"
                />
              </td>
              <td>{{ item.product.name }}</td>
              <td>{{ item.product.price }}$</td>
              <td>
                <input
                  type="text"
                  style="width: 50px"
                  class="form-control"
                  [value]="item.quantity"
                  (change)="cart.updateQuantity(item.product, $any($event.target).value)"
                />
              </td>
              <td>{{ item.quantity * item.product.price }} $</td>
              <td>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="cart.removeItem(item.product.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-container class="container" *ngIf="cart.itemCount == 0">
        <div class="alert alert-warning">
          There is no product in your list!
          <button routerLink="/shop" class="btn btn-link p-0">
            Click to continue shopping
          </button>
        </div>
      </ng-container>
    </div>
    <div class="col-4">
      <ng-container *ngIf="cart.itemCount > 0">
        <div class="text-left">
          <h4>Shopping Summary</h4>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <th>Total</th>
              <td>{{ cart.total }} $</td>
            </tr>
          </tbody>
        </table>
        <div>
          <button routerLink="/shop" class="btn btn-primary btn-sm">
            Continue Shopping
          </button>
          <button routerLink="/checkout" class="btn btn-warning btn-sm mx-2">
            Compelete Shopping
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
