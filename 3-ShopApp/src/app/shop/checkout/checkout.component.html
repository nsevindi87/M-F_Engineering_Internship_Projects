<navbar></navbar>
<div class="container pt-100 mb-5">
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thank you!</h2>
    <P>Your orders was created!</P>
    <button class="btn btn-primary" routerLink="/shop">
      Continue Shopping
    </button>
  </div>
  <form
    *ngIf="!orderSent"
    #form="ngForm"
    (ngSubmit)="submitOrder(form)"
    class="m-4"
  >
    <div class="form-group">
      <label for="">Name</label>
      <input
        class="form-control"
        #name="ngModel"
        name="name"
        [(ngModel)]="order.name"
        required
      />
      <span *ngIf="submitted && name.invalid">Please write your name</span>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input
        class="form-control"
        #address="ngModel"
        name="address"
        [(ngModel)]="order.address"
        required
      />
      <span *ngIf="submitted && address.invalid"
        >Please write your address</span
      >
    </div>
    <div class="form-group">
      <label for="">City</label>
      <input
        class="form-control"
        #city="ngModel"
        name="city"
        [(ngModel)]="order.city"
        required
      />
      <span *ngIf="submitted && city.invalid">Please write your city</span>
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input
        class="form-control"
        #phone="ngModel"
        name="phone"
        [(ngModel)]="order.phone"
        required
      />
      <span *ngIf="submitted && phone.invalid">Please write your phone</span>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input
        class="form-control"
        #email="ngModel"
        name="email"
        [(ngModel)]="order.email"
        required
      />
      <span *ngIf="submitted && email.invalid">Please write your email</span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Purchase</button>
      <button routerLink="/shop" type="submit" class="btn btn-primary mx-2">
        Continue Shopping
      </button>
    </div>
  </form>
</div>
