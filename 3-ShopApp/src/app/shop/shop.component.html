<navbar></navbar>
<div class="container pt-100 mb-5">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <div class="list-group">
        <a
          href="#"
          (click)="changeCategory(null)"
          class="list-group-item list-group-item-action"
          >All Categories</a
        >
        <a
          href="#"
          *ngFor="let c of categories"
          class="list-group-item list-group-item-action"
          (click)="changeCategory(c)"
          [class.active]="c == selectedCategory"
          >{{ c.name }}</a
        >
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            {{ products.length }} products found!
          </div>
        </div>
        <ng-container *ngFor="let p of products">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}" />
              <div class="card-body">
                <h4 class="cart-title">
                  <a href="">{{ p.name }}</a>
                </h4>
                <small class="text-muted">
                  <i>{{ p.price }} $</i>
                </small>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-outline-primary btn-sm">Details</button>
                <button
                  class="btn btn-outline-primary btn-sm ml-3"
                  (click)="addProductToCart(p)"
                >
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <div
              *ngFor="let page of pageNumbers"
              (click)="changePage(page)"
              class="btn btn-outline-primary"
              [class.active]="page == selectedPage"
            >
              {{ page }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
