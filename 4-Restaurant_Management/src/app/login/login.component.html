<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning">
          <div class="text-center">
            <h1>Log In Page</h1>
            <h5>Restaurant Manegement Sys.v2</h5>
            <strong>Feel Free to Log In</strong>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formValue" (ngSubmit)="login()">
            <div class="form-group">
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="form-control"
                  placeholder="Please write your E-Mail"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="UserPassword">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  maxlength="10"
                  id="UserPassword"
                  class="form-control"
                  placeholder="Please write your Password"
                />
              </div>
            </div>
            <div class="container">
              <div class="d-flex gap-3 mb-3">
                <button type="submit" class="btn btn-warning w-50">
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-secondary w-50"
                  routerLink="/signup"
                >
                  Sign-up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
