<div class="content-body">
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h2 class="text-light primary py-2">Resto-Manago App V2.0</h2>
      <div class="d-flex">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#restoModal"
        >
          Add Restaurant
        </button>
        &nbsp; &nbsp;
        <button routerLink="/login" class="btn btn-warning">Logout</button>
      </div>
    </div>
  </nav>
  <br />
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Restaurant Management Application</h1>
      <p class="lead text-center">Hello user! Manage your Restaurant</p>
      <br />
    </div>
  </div>
  <br />

  <div class="form-outline">
    <input
      type="text"
      style="width: 20%; margin-left: 72%"
      class="form-control"
    />
  </div>
  <div class="table-responsive">
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">R.Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Adress</th>
          <th scope="col">Service</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Zurich</td>
          <td>kingrestaurant@gmx.ch</td>
          <td>042 553 3443</td>
          <td>Langstrasse 34 8449 Zurich</td>
          <td>Alacart</td>
          <td>
            <mat-icon
              data-bs-toggle="modal"
              data-bs-target="#restoModal"
              style="color: #dbd951"
              >edit</mat-icon
            >
            &nbsp;
            <mat-icon style="color: #ff0000">delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>

    <!--  <div class="pagination">
      <pagination-controls></pagination-controls>
    </div> -->

    <div
      class="modal fade"
      id="restoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="restoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background: blue">
            <h5
              style="
                font-size: 26px;
                color: white;
                font-weight: 700;
                margin-left: 62px;
              "
              class="modal-title"
              id="restoModalLabel"
            >
              RESTAURANT RECORDS
            </h5>
            <button
              style="font-size: 20px"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" style="background: white">
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  type="name"
                  formControlName="name"
                  class="form-control"
                  id="inputName"
                  aria-describedby="nameHelp"
                  placeholder="Enter your Name"
                />
              </div>
              <br />
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter your Email"
                />
              </div>
              <br />
              <div class="form-group">
                <label for="inputMobile">Mobile</label>
                <input
                  type="number"
                  formControlName="mobile"
                  class="form-control"
                  id="inputMobile"
                  aria-describedby="numberHelp"
                  placeholder="Enter your Number"
                />
              </div>
              <br />
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  id="inputAddress"
                  aria-describedby="numberHelp"
                  placeholder="Enter your Address"
                />
              </div>
              <br />
              <div class="form-group">
                <label for="inputServices">Services</label>
                <input
                  type="text"
                  formControlName="services"
                  class="form-control"
                  id="inputServices"
                  aria-describedby="servicesHelp"
                  placeholder="Enter your Services"
                />
              </div>
              <br />
            </form>
          </div>
          <div style="background: blue" class="modal-footer">
            <button
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Add Details</button>
            <button type="button" class="btn btn-success">
              Update Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
