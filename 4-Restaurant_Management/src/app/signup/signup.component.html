<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning">
          <div class="text-center">
            <h1>Sign Up Page</h1>
            <h5>Restaurant Manegement Sys.v2</h5>
            <strong>Get Free Membership</strong>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="signup()">
            <div class="form-group">
              <div class="mb-3">
                <label for="name">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  maxlength="20"
                  id="name"
                  class="form-control"
                  placeholder="Please write your Name"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="mail">Email</label>
                <input
                  type="mail"
                  formControlName="email"
                  id="mail"
                  class="form-control"
                  placeholder="Please write your E-Mail"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="mobile">Mobile Number</label>
                <input
                  type="mobile"
                  formControlName="mobile"
                  id="mobile"
                  class="form-control"
                  placeholder="Please write your Mobile Number"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  maxlength="10"
                  id="password"
                  class="form-control"
                  placeholder="Please write your Password"
                />
              </div>
            </div>
            <div class="container">
              <div class="d-flex gap-3 mb-3">
                <button
                  type="button"
                  class="btn btn-secondary w-50"
                  routerLink="/login"
                >
                  Login
                </button>
                <button type="submit" class="btn btn-warning w-50">
                  Sign-up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
